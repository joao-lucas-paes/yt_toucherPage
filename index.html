<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href='./img/playIcon.png'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Yt</title>
</head>
<body>
    <div id="container">
        <div id="half">
            <div id="topTitle">
                <text id="title">
                    A SUA PLATAFORMA FAVORITA DE STREAM DE VÍDEOS EM UM PLAYER: <br/><a>YT PLAYER</a>
                </text>
            </div>
            <div id="card">
                <text>
                    Um player de música (da plataforma Youtube) gratuito de código aberto e de alta qualidade na palma da sua mão, baixe clicando no botão abaixo.
                </text>
            </div>
        </div>
        <div id="btfPage">
            <div id="top"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="ai ai-Play"><path d="M6 4v16"/><path d="M20 12L6 20"/><path d="M20 12L6 4"/></svg></div>
            <div id="center"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="ai ai-Play"><path d="M6 4v16"/><path d="M20 12L6 20"/><path d="M20 12L6 4"/></svg></div>
            <div id="bottom" ><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="ai ai-Play"><path d="M6 4v16"/><path d="M20 12L6 20"/><path d="M20 12L6 4"/></svg></div>
            <div id="most">
                <div id="headphone"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="ai ai-Headphone"><path d="M2 13.565C2 11.512 4 11 6 11v9a4 4 0 0 1-4-4v-2.435z"/><path d="M22 13.565C22 11.512 20 11 18 11v9a4 4 0 0 0 4-4v-2.435z"/><path d="M6 20V10a6 6 0 1 1 12 0v10"/></svg></div>
                <div id="symbol"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="ai ai-Hashtag"><path d="M10 3L6 21"/><path d="M18 3l-4 18"/><path d="M4 8h17"/><path d="M3 16h17"/></svg></div>
                <div id="pause"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="ai ai-Pause"><path d="M7 5v14M17 5v14"/></svg></div>
                <div id="loop"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="ai ai-ArrowCycle"><path d="M22 12c0 6-4.39 10-9.806 10C7.792 22 4.24 19.665 3 16"/><path d="M2 12C2 6 6.39 2 11.806 2 16.209 2 19.76 4.335 21 8"/><path d="M7 17l-4-1-1 4"/><path d="M17 7l4 1 1-4"/></svg></div>
            </div>
        </div>
    </div>
    <div id="downloader">
        <div><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ai ai-Download"><path d="M12 15V3m0 12l-4-4m4 4l4-4"/><path d="M2 17l.621 2.485A2 2 0 0 0 4.561 21H19.439a2 2 0 0 0 1.94-1.515L22 17"/></svg></div>
        <div id="words">Download</div>
    </div>
</body>
</html>
